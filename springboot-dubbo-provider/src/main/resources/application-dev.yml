# mybatis配置
mybatis:
  mapper-locations: classpath:Mapper/*.xml
  type-aliases-package: com.fhh.Entity
# 数据库连接配置
#dubbo配置
spring:
  dubbo:
    application:
      name: springboot-dubbo-provider
    registry:
      address: zookeeper://127.0.0.1:2181
    provider:
      timeout: 30000
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/stu
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  # redis配置
  redis:
    host: 127.0.0.1
    port: 6379
    password:
server:
  port: 8082